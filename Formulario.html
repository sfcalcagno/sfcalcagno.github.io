<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcagno Sebastian</title>
    <link rel="stylesheet" href="./css/EstilosResponsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script src="https://kit.fontawesome.com/3a6a7a1eda.js" crossorigin="anonymous"></script>
</head>





<body>



        <div class="contenedor">
            <header class="header">
                <div class="logo">
                    <p class="iniciales-logo">TN</p>
                    <h1>Tienda Naturista</h1>
                </div>
                <nav class="menu">
                    <a href="index.html">Inicio</a>
                    <a href="Productos.html">Productos</a>
                    <a href="Sucursales.html">Sucursales</a>
                    <a href="Formulario.html">Contacto</a>
                </nav>
            </header>



            <article class="articulo destacado">
                <div class="contenedor-texto">
                    <div>
                        <h2 class="titulo"><a href="#">Ingrese sus datos para recibir nuestras ofertas</a></h2>

                    </div>
                    <p class="extracto">
                        <form class="formulario" id="formulario">  <!-- en class accedo al css y en id accedo al java -->

                            <!-- Grupo: Correo Electronico -->
                            <div class="formulario__grupo" id="grupo__correo">
                                <label for="correo" class="formulario__label">Correo electronico :</label>
                                <div class="formulario__grupo-input">
                                    <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Ingrese aqui su mail">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
                            </div>
                    
                            <!-- Grupo: Teléfono -->
                            <div class="formulario__grupo" id="grupo__telefono">
                                <label for="telefono" class="formulario__label">Teléfono :</label>
                                <div class="formulario__grupo-input">
                                    <input type="text" class="formulario__input" name="telefono" id="Telefono =" placeholder="Ingrese aqui su telefono">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                                <p class="formulario__input-error">El telefono solo puede contener numeros y el maximo son 10 dígitos.</p>
                            </div>
                    
                            <div class="formulario__grupo-btn-enviar"> 
                                <button type="submit" class="formulario__btn">Enviar</button>
                            </div>
                        
                        </form>

                    </p>
                </div>
            </article>


    





	<script src="./js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>



    <footer class="footer">
        <a href="https://www.facebook.com">
            <i class="fa-brands fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com/">
            <i class="fa-brands fa-instagram-square "></i>
        </a>
    </footer>
    

</div>

</body>
</html>

</html>
